<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNFAKE - Submit News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    @import url('https://rsms.me/inter/inter.css');
  </style>
</head>
<body class="bg-sky-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-20 w-full">
    <nav class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold text-sky-600">UNFAKE</a>
      <div class="flex items-center space-x-6">
        <a href="dashboard.html" class="font-semibold text-gray-600 hover:text-sky-600 transition">Dashboard</a>
        <a href="submit.html" class="font-semibold text-sky-600 border-b-2 border-sky-600 pb-1">Submit Post</a>
        <a href="instructions.html" class="font-semibold text-gray-600 hover:text-sky-600 transition">Instructions</a>
        <a href="index.html" class="bg-red-500 text-white w-32 px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition text-center">Logout</a>
      </div>
    </nav>
  </header>

  <main class="max-w-2xl mx-auto p-6 mt-8">
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Submit Suspicious News</h2>
      <form id="newsForm">
        <div class="mb-4">
          <label class="block mb-1 font-medium text-gray-700">Title</label>
          <input type="text" id="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500" placeholder="e.g., Is the new highway really made of plastic?" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium text-gray-700">Source / URL</label>
          <input type="text" id="source" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500" placeholder="e.g., https://facebook.com/post/123 or WhatsApp" required />
        </div>
        <div class="mb-6">
          <label class="block mb-1 font-medium text-gray-700">Description</label>
          <textarea id="description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500" rows="4" placeholder="Briefly describe the news and why you think it might be fake." required></textarea>
        </div>
        <button class="w-full bg-sky-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-sky-700 transition">Submit for Verification</button>
      </form>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
