<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNFAKE - Verify Before You Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <nav class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-sky-600">UNFAKE</a>
            <div class="space-x-4">
                <a href="login.html" class="bg-sky-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-sky-700 transition">Log In</a>
                <a href="signup.html" class="bg-gray-200 text-sky-800 px-5 py-2.5 rounded-lg font-semibold hover:bg-gray-300 transition">Sign Up</a>
            </div>
        </nav>
    </header>
    <!-- Hero -->
    <section class="bg-sky-100 py-20 text-center">
        <h2 class="text-5xl font-extrabold text-sky-800">Verify Before You Share</h2>
        <p class="text-gray-600 mt-4 text-lg">Join a community dedicated to fighting misinformation in Bangladesh.</p>
    </section>
    <!-- Disclaimer -->
    <div class="text-center bg-yellow-100 border-t-4 border-b-4 border-yellow-500 text-yellow-800 p-4 my-8 max-w-4xl mx-auto">
        <p class="font-bold">Log in or sign up to post or vote on suspicious news.</p>
    </div>
    <!-- Feed -->
    <main class="max-w-4xl mx-auto mt-8 px-6">
    <h3 class="text-2xl font-bold mb-6 text-gray-800">Latest Community Posts</h3>
    
    <!-- This is where our live posts will be injected by JavaScript -->
    <div id="guest-feed-container">
        <!-- Loading message is optional but good UX -->
        <p class="text-gray-500">Loading latest posts...</p>
    </div>
</main>
</body>
</html>
